<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Question üòè</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a0033, #330066, #4d0019);
      color: #fff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      text-align: center;
      position: relative;
    }

    .letter {
      font-size: 1.45rem;
      line-height: 1.65;
      letter-spacing: 0.4px;
      white-space: pre-wrap;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.2s ease;
    }

    .letter.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .photo-frame {
      margin: 35px auto 30px;
      max-width: 360px;
      opacity: 0;
      transform: scale(0.88);
      transition: all 1.6s ease;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 16px 36px rgba(0,0,0,0.55);
    }

    .photo-frame.visible {
      opacity: 1;
      transform: scale(1);
    }

    .photo-frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .buttons.visible {
      opacity: 1;
    }

    .btn {
      padding: 16px 42px;
      font-size: 1.4rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .btn-yes {
      background: #ff3366;
      color: white;
    }

    .btn-yes:hover {
      transform: scale(1.1);
      background: #ff1a53;
      box-shadow: 0 12px 35px rgba(255,51,102,0.7);
    }

    .btn-no {
      background: #555;
      color: white;
    }

    .btn-no:hover {
      background: #444;
    }

    .response {
      margin-top: 35px;
      font-size: 2.2rem;
      font-weight: bold;
      color: #ff99cc;
      opacity: 0;
      transition: all 0.9s ease;
    }

    .response.visible {
      opacity: 1;
    }

    .hearts {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 1.2rem;
      color: #ff4d94;
      animation: float 14s infinite linear;
      opacity: 0.55;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-20vh) rotate(720deg); }
    }

    @media (max-width: 600px) {
      .letter { font-size: 1.25rem; }
      .btn { font-size: 1.25rem; padding: 14px 34px; }
      .response { font-size: 1.9rem; }
      .photo-frame { max-width: 300px; }
      .buttons { gap: 20px; }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="container">
    <div class="letter" id="letter"></div>
    
    <div class="photo-frame" id="photo">
      <!-- CHANGE THIS to your actual photo -->
      <img src="https://i.imgur.com/your-photo-here.jpg" alt="Us">
    </div>

    <div class="buttons" id="buttons">
      <button class="btn btn-yes" id="yesBtn">Yes üòç</button>
      <button class="btn btn-no" id="noBtn">No üòí</button>
    </div>

    <div class="response" id="response"></div>
  </div>

  <script>
    // =============================================
    //          CUSTOMIZE THESE PARTS
    // =============================================

    const name = "babe" || "cutie" || "you";

    const message = `Hey ${name},

Okay real talk, you're kinda dope.
You make things more fun, you look good doing literally anything,
and being around you just hits different.

So I was thinking...
why not make February 14 official? üòè

No long epilogue, just:
be my Valentine this year. Deal?`;

    const photoUrl = "faith.jpg"; // ‚Üê replace

    const yesMessages = [
      "Yessss I knew you'd say yes üíó",
      "Good choice. You're stuck with me now üòà",
      "Best decision of 2026 already üèÜ",
      "My Valentine era starts now üòç",
      "Knew you couldn't resist me üòèüíï"
    ];

    // =============================================
    //          END OF CUSTOMIZATION
    // =============================================

    const letterEl = document.getElementById('letter');
    const photoEl = document.getElementById('photo');
    const buttonsEl = document.getElementById('buttons');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const responseEl = document.getElementById('response');
    let i = 0;

    function type() {
      if (i < message.length) {
        letterEl.innerHTML += message[i] === '\n' ? '<br>' : message[i];
        i++;
        setTimeout(type, 50 + Math.random() * 45);
      } else {
        letterEl.classList.add('visible');
        setTimeout(showPhotoAndButtons, 1400);
      }
    }

    function showPhotoAndButtons() {
      photoEl.querySelector('img').src = photoUrl;
      photoEl.classList.add('visible');
      setTimeout(() => {
        buttonsEl.classList.add('visible');
      }, 1200);
    }

    // Yes ‚Üí celebration
    yesBtn.addEventListener('click', () => {
      const randomMsg = yesMessages[Math.floor(Math.random() * yesMessages.length)];
      responseEl.textContent = randomMsg;
      responseEl.style.color = "#ff99cc";
      responseEl.classList.add('visible');
      buttonsEl.style.pointerEvents = 'none';
      yesBtn.textContent = "You're mine now üòò";
      noBtn.remove();
      createHeartBurst(30);
    });

    // No ‚Üí disappears + yes grows + teases
    noBtn.addEventListener('click', () => {
      noBtn.style.transform = 'scale(0)';
      noBtn.style.opacity = '0';
      noBtn.style.pointerEvents = 'none';

      yesBtn.style.transform = 'scale(1.3)';
      yesBtn.style.padding = '20px 60px';
      yesBtn.style.fontSize = '1.7rem';
      yesBtn.textContent = "You meant Yes, right? üòè";

      setTimeout(() => {
        responseEl.textContent = "The 'No' button ran away... guess you're stuck with Yes üíó";
        responseEl.classList.add('visible');
      }, 800);

      createHeartBurst(12);
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = ['‚ù§Ô∏è','üíó','üíñ','üíï','üòò'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (10 + Math.random() * 12) + 's';
      heart.style.fontSize = (0.9 + Math.random() * 1.4) + 'rem';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 18000);
    }

    // Heart explosion
    function createHeartBurst(count) {
      for (let k = 0; k < count; k++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.innerHTML = 'üíñ';
          heart.style.left = '50vw';
          heart.style.top = '55vh';
          heart.style.fontSize = '2.5rem';
          heart.style.position = 'fixed';
          heart.style.transform = `translate(-50%, -50%) rotate(${Math.random()*360}deg)`;
          heart.style.animation = 'float 2.8s forwards';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 3500);
        }, k * 60);
      }
    }

    // Start animation
    setTimeout(() => {
      letterEl.classList.add('visible');
      type();
      setInterval(createHeart, 650);
    }, 600);
  </script>
</body>
</html>
